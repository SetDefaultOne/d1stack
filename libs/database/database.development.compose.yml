name: "database"

services:
    lib-database:
        build:
            context: ../..
            dockerfile: ./libs/database/Dockerfile
            target: build
        volumes:
            - .:/app/libs/database
        command: npm run --workspace libs/database dev
        environment:
            CHOKIDAR_USEPOLLING: "true"
        depends_on:
            lib-database-build:
                condition: service_completed_successfully

    lib-database-build:
        build:
            context: ../..
            dockerfile: ./libs/database/Dockerfile
            target: build
        volumes:
            - .:/app/libs/database
        command: npm run --workspace libs/database build

    postgres:
        image: postgres:17.2
        ports:
            - "5432:5432"
        environment:
            POSTGRES_USER: ${POSTGRES_USER}
            POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
            POSTGRES_DB: ${POSTGRES_DB}
        volumes:
            - postgres:/var/lib/postgresql/data/
        healthcheck:
            test:
                [
                    "CMD-SHELL",
                    "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}",
                ]
            interval: 10s
            timeout: 5s
            retries: 5

    pgadmin:
        image: dpage/pgadmin4:8.13.0
        ports:
            - "45432:80"
        environment:
            PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL}
            PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD}
            POSTGRES_HOST: postgres
            POSTGRES_USER: ${POSTGRES_USER}
            POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
            POSTGRES_DB: ${POSTGRES_DB}
        depends_on:
            postgres:
                condition: service_healthy
        volumes:
            - pgadmin:/var/lib/pgadmin/
        user: root
        healthcheck:
            test: ["CMD", "wget", "-O", "-", "http://localhost:80/misc/ping"]
            interval: 10s
            timeout: 5s
            retries: 3
            start_period: 160s

volumes:
    postgres:
    pgadmin:
